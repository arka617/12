name: C Summation App - CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test-package:
    runs-on: ubuntu-latest

    steps:
      # Step 1 - Checkout repository
      - name: Checkout source
        uses: actions/checkout@v4

      # Step 2 - Build main application
      - name: Build application
        run: |
          mkdir -p build
          gcc main.c -o build/app
          echo "Build completed!"
          ls -l build

      # Step 3 - Run unit tests (test.c + main.c একসাথে)
      - name: Run unit tests
        run: |
          mkdir -p build
          gcc test.c main.c -o build/test_app
          ./build/test_app
          echo "All tests passed!"

      # Step 4 - Create ZIP Artifact
      - name: Create build artifact (zip)
        run: |
          zip -r build.zip build
          echo "Build artifact created!"

      # Step 5 - Upload Artifact
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: c-summation-build
          path: build.zip
